<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Our Stopwatch Title  -->
    <title>Stopwatch - Tripti Goyal</title>

    <!-- BootStarp CSS File Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

    <!-- Internal css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Div of Watch -->
    <div class="my-stopwatch">
      <!-- This is a Title of My Stopwatch,(I have Highlighted my Name in Stopwatch) -->
      <h1><span class="yellow">TRIPTI GOYAL</span> STOPWATCH</h1>

      <!-- A Circle in which Time is Shown -->
      
      <div class="circle-time">
        <span class="time" id="display">00:00:00</span>
      </div>

      <!-- Control Button Link - Play/Pause/Reset  -->
      <div class="controls">
      
          <button class="play" style="font-size:24px">Start <i class="fa fa-play"></i></button> 
          <button  class="pause" style="font-size:24px">Pause <i class="fa fa-pause"></i></button>  
        </button>
        <button class="reset" style="font-size:24px">Reset <i class="fa fa-stop"></i></button>
      </button>
    </div>
      </div>
    </div>
    
    <!-- External JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
